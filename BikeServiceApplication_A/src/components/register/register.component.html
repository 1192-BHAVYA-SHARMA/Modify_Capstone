<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <h2>Registration</h2>
                    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="inputbox mt-3"> <span>User Name</span> <input type="text" placeholder="Name" class="form-control" formControlName="userName"> </div>
                    <div class="inputbox mt-3"> <span>Email</span> <input type="text" placeholder="Email" formControlName="email" class="form-control"> </div>
                    <div class="inputbox mt-3"> <span>Phone</span> <input type="text" placeholder="10 digit number" formControlName="phone" class="form-control"> </div>
                    <div class="inputbox mt-3"> <span>Password</span> <input type="password" placeholder="give 8 character password" formControlName="password" class="form-control"> </div>
                    <div class="inputbox mt-3"> <span>Address</span> <input type="text" placeholder="Address" formControlName="address" class="form-control"> </div>
                    <div class="inputbox mt-3"><label for="payment-mode">Payment Mode</label>
                        <select id="payment-mode" formControlName="paymentMode" class="form-control">
                          <option value="">--Select Payment Option--</option>
                          <option *ngFor="let option of paymentOptions" [value]="option">{{ option | titlecase }}</option>
                        </select></div>
                        <div class="inputbox mt-3"><label for="role">Role</label>
                            <select id="role-mode" formControlName="role" class="form-control">
                              <option value="">--Select Role--</option>
                              <option *ngFor="let option of roleOptions" [value]="option">{{ option | titlecase }}</option>
                            </select></div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-right"> <button class="btn btn-success register btn-block">Register</button> </div> <button routerLink="/login">Login</button>
                    </div>
                    </form>
                    
                </div> 
                
            </div>
            <div class="col-md-6">
                <div class="text-center mt-5"> <img src="https://garageworks.in/assets/images/maintainance_Black.png" width="400"> </div>
            </div>
        </div>
    </div>
</div>

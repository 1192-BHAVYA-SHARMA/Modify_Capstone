<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <!-- left side -->
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img src="https://thumbs.dreamstime.com/z/monochrome-logo-mountain-bike-repair-vector-illustration-90340128.jpg" class="logo" alt="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="https://garageworks.in/assets/images/maintainance_Black.png" class="image">
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                        <div class="facebook text-center mr-3"><i class="fa-brands fa-facebook-f"></i></div>
                        <div class="twitter text-center mr-3"><i class="fa-brands fa-twitter"></i></div>
                        
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                        <small class="or text-center">Or</small>
                        <div class="line"></div>
                    </div>
                    <!-- reactive form  -->
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <div class="row px-3">
                          <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                          <input class="mb-4" type="text" formControlName="email" placeholder="Enter a valid email address">
                        </div>
                        
                        <div class="row px-3 mb-4">
                          <div class="line"></div>
                          <small class="or text-center">&</small>
                          <div class="line"></div>
                        </div>
                        
                        <div class="row px-3">
                          <label class="mb-1"><h6 class="mb-0 text-sm">Contact Number</h6></label>
                          <input class="mb-4" type="text" formControlName="contactNumber" placeholder="Enter a valid contact number">
                        </div>
                        
                        <div class="row px-3">
                          <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                          <input type="password" formControlName="password" placeholder="Enter password">
                        </div>                        
                        <div class="row mb-3 px-3">
                          <button type="submit" class="btn btn-blue text-center">Login</button>
                        </div>
                        
                      </form>
                    <div class="row mb-4 px-3">
                        <small class="font-weight-bold">Don't have an account? <button routerLink="/register">Register</button></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

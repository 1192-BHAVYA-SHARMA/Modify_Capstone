<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Book Service for Your Bike</h3>
            </div>
            <form [formGroup]="serviceproviderBookingForm" >
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="date" class="form-control" placeholder="Enter Date" formControlName="date" id="date" >
                    </div>
                    <div class="col-12">
                        <select class="form-select" formControlName="slot">
                            <option value="" disabled selected hidden>--Select Slot--</option>
                            <option value="9:00 AM">9:00 AM</option>
                            <option value="12:00 PM">12:00 PM</option>
                            <option value="3:00 PM">3:00 PM</option>
                            <option value="6:00 PM">6:00 PM</option>
                        </select>
                    </div>
                    <div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-primary" [disabled]="serviceproviderBookingForm.invalid" (click)="onSubmit()">Submit</button>
                    </div>

                    <div class="col-12 mt-5">
                        <button class="btn btn-primary"  (click)="payNow()" >Pay Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
